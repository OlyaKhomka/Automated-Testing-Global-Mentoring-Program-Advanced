name: Playwright Tests
on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
  schedule:
    - cron: '0 9 * * 1'  # every Monday at 09:00 UTC
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out code
        uses: actions/checkout@v3

      - name: Send Slack notification (start)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"üöÄ –¢–µ—Å—Ç—ã –∑–∞–ø—É—â–µ–Ω—ã!"}' $SLACK_WEBHOOK_URL

      # Step 1.1: Set up Java (SonarScanner –Ω—É–∂–µ–Ω Java)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 1.2: –°–∫–∞—á–∏–≤–∞–µ–º SonarScanner CLI
      - name: Download SonarScanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip -d $HOME
          echo "$HOME/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      # Step 1.3: –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∞–ª–∏–∑
      - name: Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_QUBE_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=OlyaKhomka_Automated-Testing-Global-Mentoring-Program-Advanced \
            -Dsonar.organization=olyakhomka \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run linting (Optional if you use ESLint or similar tools)
      - name: Run linting
        run: npm run eslint
      
      # Step 5: Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install

      # Step 6: Create .env file using GitHub secrets 
      - name: Create .env file from secrets
        run: |
          echo "USER_EMAIL=${{ secrets.USER_EMAIL }}" >> .env
          echo "USER_PASSWORD=${{ secrets.USER_PASSWORD }}" >> .env
          echo "BASE_URL_LOCAL=${{ secrets.BASE_URL_LOCAL }}" >> .env
          echo "BASE_URL_PROD=${{ secrets.BASE_URL_PROD }}" >> .env
          echo "DASHBOARD_NAME=${{ secrets.DASHBOARD_NAME }}" >> .env

      # Step 7: Run tests
      - name: Run tests in PROD. not headed
        run:  TEST_ENV=prod TEST_FRAMEWORK=playwright npx playwright test --project=chromium
      
      # Step 8:
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          
      # Step 9:
      - name: Upload JUnit test results
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: test-results/
          
      - name: Send Slack notification (finish)
        if: ${{ always() }}  # —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å, –¥–∞–∂–µ –µ—Å–ª–∏ —Ç–µ—Å—Ç—ã —É–ø–∞–ª–∏
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          RESULT="–£—Å–ø–µ—à–Ω–æ"
          if [ ${{ job.status }} != "success" ]; then
            RESULT="–° –æ—à–∏–±–∫–∞–º–∏"
          fi
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"‚úÖ –¢–µ—Å—Ç—ã –∑–∞–≤–µ—Ä—à–µ–Ω—ã: $RESULT\"}" $SLACK_WEBHOOK_URL